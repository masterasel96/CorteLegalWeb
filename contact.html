<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link href="./main.css" rel="stylesheet">
        <link href="./contact.css" rel="stylesheet">
        <link href="./navbar.css" rel="stylesheet">
        <link href="./footer.css" rel="stylesheet">

            rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-md" id="mainNavbar">
                <div class="container-fluid flex-row">
                    <div class="container-fluid w-50">
                        <a class="navbar-brand" href="./home.html">
                            <img src="./images/logo.png" alt="Logo...">
                        </a>
                    </div>
                    <div class="container-fluid w-50 flex-column text-end">
                        <div class="container-fluid w-100 text-end p-1">
                            <button id="makeQueryBtn" class="btn btn-primary">Haz tu consulta</button>
                        </div>
    
                        <button class="navbar-toggler navbar-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#menuCategories" aria-controls="menuCategories" aria-expanded="false"
                            aria-label="Toggle navigation" id="menuHamburguer">
                            <div><span></span><span></span><span></span></div>
                        </button>
    
                        <div class="navbar-collapse collapse" id="menuCategories">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">SERVICIOS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">EQUIPO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">BLOG</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./contact.html">CONTACTO</a>
                                </li>
                            </ul>
                        </div>
    
                    </div>
                </div>
            </nav>

            <!-- Here we are going to place the contact form -->
            <form class="m-3">
                <div class="container-fluid w-75 justify-content-center border border-3">
                    <!-- Contact us -->
                    <legend class="text-center mt-2">Contáctanos</legend>
                    
                    <!-- Name -->
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" />
                        <label class="form-label" for="form6Example3">Nombre</label>
                    </div>

                    <!-- Surname -->
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" />
                        <label class="form-label" for="form6Example3">Apellidos</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                    <input type="email" class="form-control" />
                    <label class="form-label" for="form6Example5">Email</label>
                    </div>
                
                    <!-- Number input -->
                    <div class="form-outline mb-4">
                    <input type="number" class="form-control" />
                    <label class="form-label" for="form6Example6">Teléfono</label>
                    </div>

                    <!-- Text input -->
                    <div class="form-outline mb-4">
                    <input type="text" class="form-control" />
                    <label class="form-label" for="form6Example3">Asunto</label>
                    </div>
                
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                    <textarea class="form-control" rows="4"></textarea>
                    <label class="form-label" for="form6Example7">Descripción</label>
                    </div>
                
                    <!-- Submit button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mb-3 w-50">Enviar</button>
                    </div>
                </div>    
              </form>
            <!-- Fin del contacto -->

            <footer id="mainFooter">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 menu-info">
                            <div>
                                <a href="#">Servicios</a>
                                <a href="#">Noticias</a>
                            </div>
                            <div>
                                <a href="#">Equipo</a>
                                <a href="#">Contacto</a>
                            </div>
                            <div>
                                <a href="#">Haz tu consulta</a>
                            </div>
                        </div>
                        <div class="col-md-6 email-info">
                            <a id="sendEmailFooter" href="#">info@cortelegalabogados.com</a>
                        </div>
                        <div class="col-md-12 data-info">
                            <a href="#">Protección de datos</a>
                            <a href="#">Política de cookies</a>
                            <a href="#">Aviso legal</a>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="social-info">
                        <p>Síguenos</p>
                        <a href="#"><img src="./images/icons/in-icon.png" alt="Linkedin icon..."></a>
                        <a href="#"><img src="./images/icons/fb-icon.png" alt="Facebook icon..."></a>
                        <a href="#"><img src="./images/icons/ig-icon.png" alt="Instagram icon..."></a>
                    </div>
                </div>
            </footer>
        </div>
        <div id="veil"></div>

    </body>
